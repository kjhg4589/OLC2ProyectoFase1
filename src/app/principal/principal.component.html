<mat-grid-list cols="4" rowHeight="2:1.21">
  <mat-grid-tile rowspan="3" colspan="3">
    <div class="card text-dark bg-light" style="width: 100%; height: 100%">
      <div class="card-header">
        <button class="btn btn-primary" role="button" (click)="traducir()">Traducir</button>
        &nbsp;
        <button class="btn btn-primary" role="button" (click)="ejecutar()">Ejecutar</button>
      </div>
      <div class="card-body">
         <textarea style="width: 100%; height: 100%; min-height: 100%; max-height: 100%"
                   class="form-control"
                   [(ngModel)]="texto">
         </textarea>
      </div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>2</mat-grid-tile>
  <mat-grid-tile>3</mat-grid-tile>
  <mat-grid-tile>4</mat-grid-tile>
</mat-grid-list>
